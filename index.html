<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpustakaan Confession Rahsia</title>
    <link rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="library-container">
        <h1>Selamat Datang ke Perpustakaan Confession Rahsia</h1>
        <p class="intro-text">Cari buku istimewa untuk menjumpai rahsia tersembunyi saya...</p>

        <div class="shelf" id="shelf1">
            <div class="book red" id="book-s1-01"></div>
            <div class="book blue" id="book-s1-02"></div>
            <div class="book green" id="book-s1-03"></div>
            <div class="book purple" id="book-s1-04"></div>
            <div class="book yellow" id="book-s1-05"></div>
            <div class="book cyan" id="book-s1-06"></div>
            <div class="book magenta" id="book-s1-07"></div>
            <div class="book orange" id="book-s1-08"></div>
            <div class="book pink" id="book-s1-09"></div>
            <div class="book brown" id="book-s1-10"></div>
            <div class="book teal" id="book-s1-11"></div>
            <div class="book olive" id="book-s1-12"></div>
            </div>

        <div class="shelf" id="shelf2">
            <div class="book red" id="book-s2-01"></div>
            <div class="book blue" id="book-s2-02"></div>
            <div class="book green" id="book-s2-03"></div>
            <div class="book purple" id="book-s2-04"></div>
            <div class="book yellow" id="book-s2-05"></div>
            <div class="book cyan" id="book-s2-06"></div>
            <div class="book magenta" id="book-s2-07"></div>
            <div class="book orange" id="book-s2-08"></div>
            <div class="book pink" id="book-s2-09"></div>
            <div class="book brown" id="book-s2-10"></div>
            <div class="book teal" id="book-s2-11"></div>
            <div class="book olive" id="book-s2-12"></div>
        </div>

        <div class="shelf" id="shelf3">
             <div class="book red" id="book-s3-01"></div>
             <div class="book blue" id="book-s3-02"></div>
             <div class="book green" id="book-s3-03"></div>
             <div class="book purple" id="book-s3-04"></div>
             <div class="book yellow" id="book-s3-05"></div>
             <div class="book cyan" id="book-s3-06"></div>
             <div class="book magenta" id="book-s3-07"></div>
             <div class="book orange" id="book-s3-08"></div>
             <div class="book pink" id="book-s3-09"></div>
             <div class="book brown" id="book-s3-10"></div>
             <div class="book teal" id="book-s3-11"></div>
             <div class="book olive" id="book-s3-12"></div>
        </div>

        <div id="questionModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="questionTitle">Soalan untuk Anda!</h2>
                <p id="questionText"></p>
                <input type="text" id="answerInput" placeholder="Masukkan jawapan anda di sini">
                <button id="submitAnswerBtn">Hantar Jawapan</button>
                <p id="feedbackText" class="feedback-text"></p>
            </div>
        </div>

        <div id="confessionModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2 id="confessionTitle">Sebuah Rahsia untuk Anda!</h2>
                <p id="confessionText"></p>
                <button id="closeConfessionBtn">Tutup</button>
            </div>
        </div>

    </div> <script src="script.js"></script>
</body>
</html>
